<ion-content padding>
  <div style="text-align: center;margin-top: 3em;margin-bottom: 1em;">
    <img src="assets/images/svg/icon.svg" style="height: 50px;" alt="">
  </div>
  <form [formGroup]="credentialsForm">
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [formControl]="credentialsForm.controls['email']" type="email"></ion-input>
    </ion-item>
    <div *ngIf="!credentialsForm.controls.email.valid &&
    credentialsForm.controls.email.dirty" class="validator-error" style="font-size: 10px;margin-left: 2em;
    margin-top: 1em;">
      Please enter a valid email.
    </div>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [formControl]="credentialsForm.controls['password']" type="password"></ion-input>
    </ion-item>
    <div *ngIf="credentialsForm.controls.password.hasError('pattern') && (credentialsForm.controls.password.dirty || submitted)" class="validator-error" style="font-size: 10px;margin-left: 2em;
    margin-top: 1em;">
      Passwords should be at least 8 characters long and contain one number, one character and one special character.
    </div>
    <ion-row>
      <ion-col text-center>
        <button ion-button block color="secondary" [disabled]="!credentialsForm.valid" (click)="onSignIn(credentialsForm.value)">
          Sign in
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button ion-button block color="primary" (click)="onRegister()">
          Register
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <a href="#">
          <p style="font-size: 14px;" (click)="onForgotPassword()">
            Forgot your password?
          </p>
        </a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>

  </ion-toolbar>

</ion-footer>
